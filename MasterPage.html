          <a href="#"> Click for details.</a>

       </section>
     </nav>

        <a href="Login.html" class ="col s2 push-s2 bottom " > Login</a>
        <a href="SignUp.html" class ="col s2 push-s1 bottom">Sign Up</a>


    </section>

    <section class="slider">
      <ul class="slides">
       <li>
          <img class="img-responsive"
                src="materialize/images/vegetables.jpg" alt="materialize/images/NotFound.png" />
          <section class="caption right-align">
            <h3 class="light grey-text text-lighten-3 #616161 grey darken-2 center-align">Get fresh vegetable from our daily produce!</h3>
            <h5 class="light grey-text text-lighten-3 #616161 grey darken-2 center-align">Delivered without delays!</h5>
          </section>
        </li>

        <li>
          <img class="img-responsive" src="materialize/images/gadgets.jpg" alt="materialize/images/NotFound.png" />
          <section class="caption left-align">
            <h3 class="light grey-text text-lighten-3 #616161 grey darken-2 center-align">Shop from a mix of gadgets!</h3>
            <h5 class="light grey-text text-lighten-3 #616161 grey darken-2 center-align">Shipped with safety covers!</h5>
          </section>

        </li>

        <li>
          <img class="img-responsive" src="materialize/images/clothes.jpg" alt="materialize/images/NotFound.png" />
          <section class="caption center-align">
            <h3 class="light grey-text text-lighten-3 #616161 grey darken-2 center-align">Grab the latest styles!</h3>
            <h5 class="light grey-text text-lighten-3 #616161 grey darken-2 center-align">Prices starting from $10</h5>
          </section>

        </li>

      </ul>

    </section>
