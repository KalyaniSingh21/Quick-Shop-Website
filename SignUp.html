<body class="#ffb74d orange lighten-2">
<section class="container z-depth-3 #eceff1 blue-grey lighten-5">

    <h2 class="center-align"> Sign Up</h2>

    <section class="row">
        <form class="col s12" onsubmit="" ng-app="myApp" ng-controller="validateCtrl"
              name="myForm" novalidate>
            <section class="row">
                <section class="input-field col s10 push-s1">
                  <!--  <i class="material-icons prefix">account_circle</i> --->
                    <input type="text" name="firstname" ng-model="firstname" required/>
                    <label for="firstname">First Name</label>
                    <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                      <span ng-show="myForm.user.$error.required">Username is required.</span>
                    </span>
                </section>
            </section>

            <section class="row">
                <section class="input-field col s10 push-s1">
                  <!---  <i class="material-icons prefix">account_circle</i> --->
                    <input type="text" name="lastname" ng-model="lastname"  required/>
                    <label for="lastname">Last Name</label>
                    <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                      <span ng-show="myForm.user.$error.required">Username is required.</span>
                    </span>
                </section>
            </section>

            <section class="row">
                <section class="col s10 pull-s1 push-s1">
                    <i class="material-icons">email</i>
                    <input type="email" name="email" ng-model="email" placeholder="john.doe@gmail.com" required/>
                    <label for="email">Email</label>
                    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                        <span ng-show="myForm.email.$error.required">Email is required.</span>
                        <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                    </span>

                </section>
            </section>

            <section class="row">
                <section class="col s10 pull-s1 push-s1">
                    <i class="material-icons">lock</i>
                    <input id="password" type="password" class="validate" length="20" required/>
                    <label for="password">Password</label>
                    <p></p>
                </section>
            </section>

            <section class="row">
                <section class="col s10 pull-s1 push-s1">
                    <i class="material-icons">lock</i>
                    <input id="confirmpassword" type="password" class="validate" length="20" required/>
                    <label for="confirmpassword">Confirm Password</label>
                    <p></p>
                </section>
            </section>


            <section class="row">
                <section class="col s4 push-s1">
                    <i class="material-icons prefix">ring_volume</i>
                    <input id="telephone" type="tel" class="validate" length="10" required/>
                    <label for="telephone">Telephone</label>
                </section>

                <section class="col s4 push-s3">
                    <i class="material-icons prefix">cake</i>
                    <input type="date" class="datepicker" id="birthdate"/>
                    <label for="birthdate">Birth Date</label>
                </section>

            </section>


            <section class="row">
                <section class="col s10 push-s3">
                    <section class="switch">
                        <label>
                            Off
                            <input type="checkbox"/>
                            <span class="lever"></span>
                            On &nbsp; &nbsp; <span
                                class="label"> Subscribe for latest news, offers and discounts!</span>
                        </label>

                    </section>
                </section>
            </section>

            <section class="row">
                <section class="col s10 push-s4">
                    <input id="check1" type="checkbox"/>
                    <label for="check1">Please check the <a href="#">terms and aggrements</a>.</label>
                </section>
            </section>

            <section class="row">
                <section class="col s10 push-s5">
                    <button class="btn waves-effect waves-light" type="submit"
                           ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
                            myForm.email.$dirty && myForm.email.$invalid">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </section>
            </section>


        </form>
    </section>


</section>
