<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import jQuery before materialize.js-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="jquery.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <link href="materialize/css/TechWeb.css" type="text/css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="materialize/images/QuickPick.png">
    <script type="text/javascript">

        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });

        $("#email").attr('data-error', 'Invalid email!');
        $("#email").attr('data-success', 'Correct email!');

        function valid() {

            var flag;
            var alphaExp = /^[0-9a-zA-Z]+$/;
            if (!alphaExp.test(password.value)) {
                alert("Username must contain Alphabet and Number Both");
                myform.user.focus();
                return false;
            }
        };




            $("#form-validation").validate({
                rules: {
                    firstname: {
                        required: true,
                        minlength: 5
                    },
                    lastname: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5

                    },
                    confirmpassword: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    }
                },

                messages: {
                    firstname: {
                        required: "Enter a username",
                        minlength: "Enter at least 5 characters"
                    },
                    laststname: {
                        required: "Enter a username",
                        minlength: "Enter at least 5 characters"
                    },
                    email: {
                        required: "Enter a username",
                        minlength: "Enter at least 5 characters"
                    },
                    password: {
                        required: "Enter a password",
                        minlength: "Enter at least 5 characters"
                    },
                    confirmpassword: {
                        required: "Confirm the password entered above",
                        minlength: "Enter at least 5 characters"
                    }
                },

                errorElement: 'p',
                errorPlacement: function (error, element) {
                    var placement = $(element).data('error');
                    if (placement) {
                        $(placement).append(error)
                    } else {
                        error.insertAfter(element);
                    }
                }


            });


    </script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Sign Up</title>
</head>

<body class="#ffb74d orange lighten-2">
<section class="container z-depth-3 #eceff1 blue-grey lighten-5">

    <h2 class="center-align"> Sign Up</h2>

    <section class="row">
        <form class="col s12" id="form-validation" onsubmit="">
            <section class="row">
                <section class="input-field col s4 push-s1">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" id="firstname" class="validate" required/>
                    <label for="firstname">First Name</label>
                    <p></p>
                </section>
                <section class="input-field col s4  push-s3 pull-s1">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" id="lastname" class="validate" required   />
                    <label for="lastname">Last Name</label>
                    <p></p>
                </section>
            </section>

            <section class="row">
                <section class="col s10 pull-s1 push-s1">
                    <i class="material-icons">email</i>
                    <input id="email" type="email" class="validate" required />
                    <label for="email">Email</label>
                    <p></p>
                </section>
            </section>

            <section class="row">
                <section class="col s10 pull-s1 push-s1">
                    <i class="material-icons">lock</i>
                    <input id="password" type="password" class="validate" length="20" required/>
                    <label for="password">Password</label>
                    <p></p>
                </section>
            </section>

            <section class="row">
                <section class="col s10 pull-s1 push-s1">
                    <i class="material-icons">lock</i>
                    <input id="confirmpassword" type="password" class="validate" length="20" required/>
                    <label for="confirmpassword">Confirm Password</label>
                    <p></p>
                </section>
            </section>


            <section class="row">
                <section class="col s4 push-s1">
                    <i class="material-icons prefix">ring_volume</i>
                    <input id="telephone" type="tel" class="validate" length="10" required/>
                    <label for="telephone">Telephone</label>
                </section>

                <section class="col s4 push-s3">
                    <i class="material-icons prefix">cake</i>
                    <input type="date" class="datepicker" id="birthdate"/>
                    <label for="birthdate">Birth Date</label>
                </section>

            </section>


            <section class="row">
                <section class="col s10 push-s3">
                    <section class="switch">
                        <label>
                            Off
                            <input type="checkbox"/>
                            <span class="lever"></span>
                            On &nbsp; &nbsp; <span
                                class="label"> Subscribe for latest news, offers and discounts!</span>
                        </label>

                    </section>
                </section>
            </section>

            <section class="row">
                <section class="col s10 push-s4">
                    <input id="check1" type="checkbox"/>
                    <label for="check1">Please check the <a href="#">terms and aggrements</a>.</label>
                </section>
            </section>

            <section class="row">
                <section class="col s10 push-s5">
                    <button class="btn waves-effect waves-light validate" type="submit" name="action"
                            >Submit
                        <i class="material-icons right">send</i>
                    </button>
                </section>
            </section>


        </form>
    </section>


</section>
</body>
</html>
